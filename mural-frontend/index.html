<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Mural de PSOFT</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</head>
<body class="bg-light" style="background-image: url(https://www.jinnah.edu/wp-content/uploads/2014/06/38.jpg)">
    <div class="container">
        <br>
        <div class="jumbotron">
            <h1 class="display-4">
                Mural
                <span class="badge badge-primary">PSOFT</span>
            </h1>
            <hr class="my-4">
            <p class="lead">
                Este site é um mural simples em que qualquer usuário 
                pode postar mensagens livremente. Para usá-lo, contudo, 
                ele deverá acessar um frontend a partir do qual 
                poderá enviar e/ou apagar suas mensagens.
            </p>
            <br>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-success" onclick="update_msg();">Mensagens</button>
                <button type="button" class="btn btn-primary" onclick="show(add)">Adicionar</button>
                <button type="button" class="btn btn-secondary" onclick="show(search)">Pesquisar</button>
                <button type="button" class="btn">Remover</button>
            </div>
            <br>
            <hr class="my-4">
            <div id="add" hidden="false">
                <h5>Adicionar uma nova mensagem</h5>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Título" id="subject">    
                </div>
                <div class="input-group mb-3">
                    <textarea class="form-control" rows="2" placeholder="Mensagem" id="msg"></textarea>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Autor" id="author">
                    <div class="input-group-append">
                        <button 
                            class="btn btn-outline-primary" 
                            type="button" 
                            onclick="submit(); show(add); clearvalue(subject); clearvalue(msg); clearvalue(author)">
                            Enviar
                        </button>
                    </div>
                </div>
                <hr class="my-4">
            </div>
            <div id="search" hidden="false">
                <h5>Realizar pesquisas</h5>
                <textarea class="form-control" rows="2" placeholder="Informe o título, a mensagem ou o autor" id="searchInput"></textarea>
                <br>
                <button class="btn btn-secondary" onclick="searching(searchInput); show(search);">Procurar</button>
                <hr class="my-4">
            </div>
            <div id="listagem"></div>
        </div>
    </div>
<script src="./client.js"></script>
</body>
