<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Mural de PSOFT</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body class="bg-light" style="background-image: url(https://www.jinnah.edu/wp-content/uploads/2014/06/38.jpg)">
    <div class="container-fluid">
        <br>
        <div class="jumbotron">
            <!--CABECALHO-->
            <h1 class="display-4">
                Mural
                <span class="badge badge-primary">PSOFT</span>
            </h1>
            <hr class="my-4">
            <p class="lead">
                Este site é um mural simples em que qualquer usuário 
                pode postar, pesquisar e remover mensagens livremente.
            </p>
            <br>

            <!--MENU-->
            <div class="btn-group" role="group">
                <button title="Atualizar mensagens" type="button" class="btn btn-success" 
                onclick="update_msg(); clearvalue(searchInput); clearvalue(deleteInput); set_hidden(add); set_hidden(search); set_hidden(del); set_hidden(log);">
                    Mensagens
                </button>
                <button type="button" class="btn btn-primary" 
                onclick="show(add); set_hidden(del); set_hidden(search); set_hidden(log);">
                    Adicionar
                </button>
                <button type="button" class="btn btn-secondary" 
                onclick="show(search); set_hidden(add); set_hidden(del); set_hidden(log);">
                    Pesquisar
                </button>
                <button type="button" class="btn" 
                onclick="show(del); update_view(localmessages()); set_hidden(add); set_hidden(search); set_hidden(log);">
                    Remover
                </button>
            </div>
            <button class="btn btn" onclick="show(log); set_hidden(add); set_hidden(del); set_hidden(search); logout();">
                    <span id="nameview"></span>                
            </button>
            <br>
            <hr class="my-4">

            <!--BOTAO-->
            <div style="position: fixed; bottom: 5px; right: 25px;">
                <i class="material-icons md-48">arrow_upward</i>
            </div>

            <!--LOGIN-->
            <div id="log" hidden="false">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Credenciais</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Usuário" id="username">
                    <input type="password" class="form-control" placeholder="Senha" id="pswd">
                    <button class="btn btn-outline-success" onclick="login(username,pswd);">
                        Logar
                    </button>
                </div>
                <hr class="my-4">
            </div>

            <!--ADICIONAR MENSAGEM-->
            <div id="add" hidden="false">
                <h5>Adicionar uma nova mensagem</h5>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Título" id="subject">    
                </div>
                <div class="input-group mb-3">
                    <textarea class="form-control" rows="2" placeholder="Mensagem" id="msg"></textarea>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Autor" id="author">
                    <div class="input-group-append">
                        <button 
                            class="btn btn-outline-primary" 
                            type="button" 
                            onclick="submit(); show(add); clearvalue(subject); clearvalue(msg); clearvalue(author)">
                            Enviar
                        </button>
                    </div>
                </div>
                <hr class="my-4">
            </div>

            <!--PESQUISA-->
            <div id="search" hidden="false">
                <h5>Realizar pesquisas</h5>
                <textarea class="form-control" rows="2" placeholder="Informe o título, a mensagem ou o autor" id="searchInput"></textarea>
                <br>
                <button class="btn btn-secondary" onclick="searching(searchInput); show(search);">Procurar</button>
                <hr class="my-4">
            </div>

            <!--REMOVER MENSAGEM-->
            <div id="del" hidden="true">
                <h5>Remover uma mensagem</h5>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Identificador" id="deleteInput">
                    <div class="input-group-append">
                        <button 
                            class="btn btn-outline-danger" 
                            type="button" 
                            onclick="remove(deleteInput); clearvalue(deleteInput);">
                            Apagar
                        </button>
                    </div>
                </div>
                <hr class="my-4">
            </div>

            <!--LISTA DE MENSAGENS-->
            <div id="listagem" class="row justify-content-md-auto"></div>
        </div>
    </div>
<script src="./client.js"></script>
</body>
